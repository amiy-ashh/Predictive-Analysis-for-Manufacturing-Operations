<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtime Prediction</title>
</head>
<body>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 4mm;
            border-radius: 50px;
            width: 60%;
            max-width: 800px;
            box-shadow: 0px 0px 15px gray;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }

        input {
            width: 200px;
            height: 10mm;
            margin-bottom: 5px;
            box-sizing: border-box;
            font-size: 18px;
        }

        /* Button Styling */
        button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Prediction Result */
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            color: #3c763d;
            font-weight: bold;
            border-radius: 5px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

    <div class="container">
        <h2>Machine Downtime Prediction</h2>

        <form action="/predict" method="post">
            <label for="temperature">Temperature:</label>
            <input type="number" name="temperature" required>

            <label for="runtime">Run Time:</label>
            <input type="number" name="runtime" required>

            <button type="submit">Predict Downtime</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
